<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="estilos/buttons.css">
    <link rel="stylesheet" type="text/css" href="estilos/index.css">

    <script src="https://kit.fontawesome.com/11ca777f0d.js" crossorigin="anonymous"></script>
    <title> Pokemon Type Chart </title>
</head>

<body>
    <div id="grilla">

    <header class="headerType">
        <div class="headerDiv">
            <div class="headerName">
                <h1 class="name">  REMO CODE </h1>
            </div>

            <div class="headerLogo">
                <img src="img/RcIcons/Rcmin.png" alt="" class="nameLogo">
            </div>

            <div class="headerSocial">
                <a href="https://twitter.com/pateachapas" class="fab fa-twitter anclaSocial"> </a>
                <a href="https://www.instagram.com/zambo_thiago/?hl=es" class="fab fa-instagram anclaSocial"> </a>
                <a href="https://github.com/Remojs" class="fab fa-github anclaSocial" > </a>
            </div>
        </div>   
    </header>

    <section id="main" class="typeMain">
        <h1 class="title" > Pokemon Type chart </h1>
    </section>

    <nav class="nav">
    <ul class="list">
        <li class="list__item list__item--click list__border-types">
                <div class="list__button list__button--click">
                    <img src="img/icons/Pb.png" class="list__img">
                    <a href="#" class="nav__link"> Types </a>
                    <img src="img/icons/arrow.svg" class="list__arrow">
                </div>
            <ul class="list__show">
                <div class="contenedor">
                <div class="contenedor-botones">
                    <button  type="button" onclick="hada()" class="boton hada"> <span>  FAIRY <img src="img/iconType/fairy.png" alt="" > </span>  </button>
                    <button  type="button" onclick="acero()" class="boton acero"> <span> STEEL  <img src="img/iconType/steel.png" alt="" > </span> </button>
                    <button  type="button" onclick="siniestro()" class="boton siniestro"> <span> DARK  <img src="img/iconType/dark.png" alt="" > </span> </button>
                    <button  type="button" onclick="dragon()" class="boton dragon"> <span>  DRAGON  <img src="img/iconType/dragon.png" alt="" > </span> </button>
                    <button  type="button" onclick="fantasma()" class="boton fantasma"> <span>  GHOST  <img src="img/iconType/ghost.png" alt="" > </span> </button>
                    <button  type="button" onclick="roca()" class="boton roca"> <span> ROCK <img src="img/iconType/rock.png" alt="" > </span> </button>
                    <button  type="button" onclick="bicho()" class="boton bicho"> <span> BUG <img src="img/iconType/bug.png" alt="" > </span> </button>
                    <button  type="button" onclick="psiquico()" class="boton psiquico"> <span> PSYCHIC  <img src="img/iconType/psychic.png" alt="" > </span> </button>
                    <button  type="button" onclick="volador()" class="boton volador"> <span> FLY  <img src="img/iconType/fly.png" alt="" > </span> </button>
                    <button  type="button" onclick="tierra()" class="boton tierra"> <span> GROUND  <img src="img/iconType/ground.png" alt="" > </span> </button>
                    <button  type="button" onclick="veneno()" class="boton veneno"> <span> POISON  <img src="img/iconType/poison.png" alt="" > </span> </button>
                    <button  type="button" onclick="lucha()" class="boton lucha"> <span> FIGHT  <img src="img/iconType/fight.png" alt="" > </span> </button>
                    <button  type="button" onclick="hielo()" class="boton hielo"> <span> ICE  <img src="img/iconType/ice.png" alt="" > </span> </button>
                    <button  type="button" onclick="planta()" class="boton planta"> <span> GRASS  <img src="img/iconType/grass.png" alt="" > </span> </button>
                    <button  type="button" onclick="electrico()" class="boton electrico"> <span> ELECTRIC  <img src="img/iconType/electric.png" alt="" > </span> </button>
                    <button  type="button" onclick="agua()" class="boton agua"> <span> WATER  <img src="img/iconType/water.png" alt="" > </span> </button>
                    <button  type="button" onclick="fuego()" class="boton fuego"> <span> FIRE  <img src="img/iconType/fire.png" alt="" > </span> </button>
                    <button  type="button" onclick="normal()" class="boton normal"> <span> NORMAL  <img src="img/iconType/normal.png" alt="" > </span> </button>
                </div>
                </div>
            </ul>
        </li>

        <li class="list__item list__item--click list__border-pokedex">
                <div class="list__button list__button--click ">
                    <img src="img/icons/mb.png" class="list__img">
                    <a href="#" class="nav__link"> Pokedex </a>
                    <img src="img/icons/arrow.svg" class="list__arrow">
                </div>
            <ul class="list__show">
                <div class="contenedor">
                <div class="contenedor-botones">
                    <button  type="button" class="boton normal"> <span>  Kanto  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Jhoto  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Hoenn  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Sinnoh  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Teselia  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Kalos  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Alola  </span>  </button>
                    <button  type="button" class="boton normal"> <span>  Galar  </span>  </button>
                </div>
                </div>
            </ul>
        </li>
    </ul>
    </nav>

    <footer class="typeFooter">
        <button onclick="randomType()" class="aleatorio"> Random Type </button>
    </footer>

</div>
        <script src="index.js"></script>
</body>
</html>
